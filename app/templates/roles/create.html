<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block extra_css %}{% endblock %}
    <title>Roles</title>
</head>
<body>
    <div>
        {% block title %}Create Role{% endblock %}

        {% block content %}
        <div class="row">
            <div class="col-lg-8 col-xl-7">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3 mb-0">Create Role</h1>
                    <a href="{{ url_for('roles.index') }}" class="btn btn-outline-secondary btn-sm">
                        ðŸ”™ Back To Roles
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        {% include "roles/_form.html" %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
